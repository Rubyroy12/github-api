
<div class="container">
  <div class="container-fluid ">
    <h2>Enter your github name</h2>
  
    <form (ngSubmit)="submitUsername()">
      <div class="form-group d-flex justify-content-around">
        <input type="text" [(ngModel)] = 'username' name="username" placeholder="Enter the username " class="form-control text-danger">      
        <button type="submit" class="btn btn-info text-info" name="username" >Search</button>
      </div>
    </form>
  
  </div>
</div>
