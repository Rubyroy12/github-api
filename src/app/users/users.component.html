<div class="container">
  

  <h2 > github details </h2>
  <div class="container-fluid row">
    <h4>{{user.login | uppercase}}</h4>
    <div class="row">
      <div class="col-md-5">
        <img src="{{user.avatar_url}}" alt="Profile Photo" height="200px" width="200px">


 
  <p appHighlight >Bio: {{user.bio | uppercase}} </p>
        <p>Date Created: {{user.created_at }} </p>

     </div>


    </div>
    <div class="card ">
      <h3>Repositories</h3>
      <ul>
        <li *ngFor="let repoDetail of repoDetails" class="card text-danger">
          <h4>Repo Name:{{repoDetail.name}} | <a href="{{repoDetail.clone_url}}">view in Gituhb</a></h4>
          <p>Description: {{repoDetail.description}}</p>
          <!-- <p>Date: {{repoDetail.created_at}}</p> -->
          <p>Date Updated: {{repoDetail.updated_at}}</p>
        </li>

      </ul>
   

    </div>
    

  </div>
