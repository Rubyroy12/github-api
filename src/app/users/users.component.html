<div class="container">

  <h2> github details</h2>
  <div class="container-fluid row">
    <h4>{{user.login}}</h4>
    <div class="row">
      <div class="col-md-5">
        <img src="{{user.avatar_url}}" alt="" height="200px" width="200px">


        <p> Bio: {{user.bio}}</p>
        <p>Date Created: {{user.created_at}}</p>



      </div>


    </div>
    <h3>Repositories</h3>
    <div *ngFor="let repoDetail of repoDetails">
      <h4>Repo Name:{{repoDetail.name}} | {{repoDetail.clone_url}}</h4>
      <p>Description: {{repoDetail.description}}</p>
      <p>Date: {{repoDetail.created_at}}</p>
      <p>Date Updated: {{repoDetail.updated_at}}</p>
    </div>

  </div>
